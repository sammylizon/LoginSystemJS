<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Welcome to the Albany</h1>
    <p>Enter your Username and Password to log in.</p>
    <form>
        <input class="input" type="text" id="username" placeholder="Enter Username"/> 
        <input class="input" type="password" id="password" placeholder="Enter Password"/>
        <button class="submit" type="button" onclick="getInfo()">Submit</button>
    </form>
</body>
</html>
